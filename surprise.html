<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ğŸ’ Kenangan Kita ğŸ’</title>
  <meta name="theme-color" content="#2b002b">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    :root{
      --pink-1:#ff8fb9;
      --pink-2:#ff4d85;
      --bg-dark:#0b0010;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:'Poppins',sans-serif;
      background: linear-gradient(160deg, var(--bg-dark), #1a001a 60%, #32001f);
      color:#fff;
      overflow-x:hidden;
    }

    /* hearts animation only */
    .hearts { position:fixed; inset:0; z-index:0; pointer-events:none; overflow:hidden; }
    .heart{
      position:absolute; 
      font-size:18px; 
      opacity:0.8;
      color: #ff8fb9;
      animation: fall linear forwards;
    }
    @keyframes fall{
      0%{ transform:translateY(-10vh) scale(0.8); opacity:0; }
      20%{ opacity:1; }
      100%{ transform:translateY(110vh) scale(1.2); opacity:0; }
    }

    header{ position:relative; z-index:2; padding:28px 20px 6px; text-align:center; }
    header h1{ margin:0; font-size:clamp(1.6rem,3.2vw,2.2rem); color:var(--pink-1);
             text-shadow: 0 6px 26px rgba(255,110,160,.18); letter-spacing:0.6px; }
    header p.lead{ margin:8px 0 18px; color:#ffd6e6; opacity:0.95; }

    main{ position:relative; z-index:2; padding:8px 14px 80px; max-width:1100px; margin:0 auto; }

    /* PHOTO SLIDER */
    .photo-slider{
      display:flex; gap:18px; padding:18px;
      overflow-x:auto; scroll-snap-type:x mandatory; 
      -webkit-overflow-scrolling:touch;
      scroll-behavior:smooth;
    }
    .photo-card{
      scroll-snap-align:center;
      flex:0 0 auto;
      width:78%;
      max-width:420px;
      border-radius:18px;
      overflow:hidden;
      background:rgba(255,255,255,0.05);
      box-shadow:0 12px 30px rgba(255,80,140,0.12);
      transform-origin:center;
      transition:transform .45s, box-shadow .45s;
    }
    .photo-card.active{ transform:scale(1.04); box-shadow:0 18px 60px rgba(255,80,140,0.25); }
    .photo-card img{ width:100%; height:460px; object-fit:cover; display:block; }
    .photo-card .meta{
      padding:12px 14px; font-size:0.95rem; color:#ffdff0; background:rgba(0,0,0,0.3);
    }

    .slider-controls{ text-align:center; margin-top:10px; display:flex; gap:12px; justify-content:center; align-items:center; }
    .ctrl-btn{
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.05);
      padding:8px 12px; border-radius:999px; color:#fff; cursor:pointer; font-weight:600;
    }

    /* VIDEO GRID */
    .video-section{ margin-top:36px; padding:18px; border-radius:14px; }
    .video-title{ text-align:center; color:#ffd6e6; font-size:1.1rem; margin-bottom:10px; }
    .video-grid{ display:grid; gap:18px; grid-template-columns:repeat(2,1fr); justify-items:center; }
    .video-card{ width:100%; max-width:520px; border-radius:12px; overflow:hidden; background:rgba(255,255,255,0.05); padding:8px; box-shadow:0 12px 40px rgba(0,0,0,0.4); }
    .video-card video{ width:100%; border-radius:8px; display:block; }

    .cta{ text-align:center; margin-top:32px; }
    .btn-cta{
      background:linear-gradient(135deg,var(--pink-1),var(--pink-2));
      color:#fff; padding:14px 36px; border-radius:999px; border:none;
      font-weight:700; font-size:1.05rem; cursor:pointer;
      box-shadow:0 12px 40px rgba(255,80,150,0.15);
    }

    @media(max-width:600px){
      .photo-card img{ height:380px; }
      .video-grid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

  </header>

  <main>
    <section class="photo-wrap">
      <div class="photo-slider" id="photoSlider">
        <div class="photo-card"><img src="bg1.png"><div class="meta">Momen paling hangat ğŸ’•</div></div>
        <div class="photo-card"><img src="bg2.png"><div class="meta">Awal cerita kita âœ¨</div></div>
        <div class="photo-card"><img src="bg3.png"><div class="meta">Malu-malu candu ğŸ˜‚</div></div>
        <div class="photo-card"><img src="bg4.png"><div class="meta">Pengalaman pertama ğŸ«€</div></div>
        <div class="photo-card"><img src="bg5.png"><div class="meta">Pengalaman pertama ğŸ«€</div></div>
        <div class="photo-card"><img src="bg6.png"><div class="meta">Pengalaman pertama ğŸ«€</div></div>
        <div class="photo-card"><img src="bg7.png"><div class="meta">Kita dan senja â˜€ï¸</div></div>
        <div class="photo-card"><img src="bg8.png"><div class="meta">Kita dan senja â˜€ï¸</div></div>
        <div class="photo-card"><img src="bg9.png"><div class="meta">Kita dan senja â˜€ï¸</div></div>

      <div class="slider-controls">
        <button class="ctrl-btn" id="prevBtn">â€¹ Prev</button>
        <button class="ctrl-btn" id="toggleAuto">Play Music</button>
        <button class="ctrl-btn" id="nextBtn">Next â€º</button>

    <section class="video-section">
      <div class="video-title">ğŸ¬ Video Kenangan ğŸ¬</div>
      <div class="video-grid">
        <div class="video-card">
          <iframe src="https://drive.google.com/uc?export=preview&id=1HC3bpgEC115jU6bxzaI20knszp68ESFd"

  <div id="yt-player" style="display:none"></div>

  <script>
  const YOU_TUBE_ID = 'KNiGzn7dkIo';
  const DRIVE_LINK = 'https://drive.google.com/drive/folders/1AbCdEfGhIjKlMn';
  const AUTO_SCROLL_INTERVAL = 4000;

  // falling hearts only
  const hearts = document.getElementById('hearts');
  function spawnHeart(){
    const h = document.createElement('div');
    h.className='heart';
    h.textContent='ğŸ’–';
    h.style.left = Math.random()*100 + 'vw';
    h.style.animationDuration = 6 + Math.random()*5 + 's';
    h.style.fontSize = 12 + Math.random()*26 + 'px';
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  }
  setInterval(spawnHeart,600);

  // slider
  const slider=document.getElementById('photoSlider');
  const cards=[...slider.querySelectorAll('.photo-card')];
  let autoScroll=true, timer;
  function startAuto(){ stopAuto(); autoScroll=true; timer=setInterval(nextSlide, AUTO_SCROLL_INTERVAL); }
  function stopAuto(){ autoScroll=false; clearInterval(timer); }
  startAuto();

  function nextSlide(){
    const w=slider.scrollWidth/cards.length;
    slider.scrollBy({left:w,behavior:'smooth'});
  }
  document.getElementById('nextBtn').onclick=()=>{stopAuto();nextSlide();}
  document.getElementById('prevBtn').onclick=()=>{stopAuto();slider.scrollBy({left:-slider.clientWidth/1.2,behavior:'smooth'});}
  document.getElementById('toggleAuto').onclick=()=>{autoScroll?stopAuto():startAuto();document.getElementById('toggleAuto').textContent=autoScroll?'Pause Music':'Play Music';}

  // highlight center
  function highlight(){
    let center=slider.scrollLeft+slider.clientWidth/2;
    cards.forEach(c=>{
      let rect=c.offsetLeft+c.clientWidth/2;
      c.classList.toggle('active',Math.abs(rect-center)<c.clientWidth/2);
    });
  }
  slider.addEventListener('scroll',()=>setTimeout(highlight,150));

  // youtube bg music
  let ytPlayer, ytReady=false, interacted=false;
  (function(){
    const s=document.createElement('script');
    s.src="https://www.youtube.com/iframe_api";
    document.head.appendChild(s);
  })();
  window.onYouTubeIframeAPIReady=function(){
    ytPlayer=new YT.Player('yt-player',{
      videoId:YOU_TUBE_ID,
      playerVars:{autoplay:0,loop:1,playlist:YOU_TUBE_ID,controls:0},
      events:{
        onReady:e=>{ytReady=true;e.target.setVolume(35);}
      }
    });
  };
  ['click','touchstart','keydown'].forEach(e=>{
    document.addEventListener(e,function once(){
      if(interacted)return;
      interacted=true;
      if(ytReady)ytPlayer.playVideo();
      document.removeEventListener(e,once);
    });
  });

  // pause music when video play
  const vids=document.querySelectorAll('video');
  vids.forEach(v=>{
    v.addEventListener('play',()=>{ if(ytReady)ytPlayer.pauseVideo(); });
    v.addEventListener('ended',resume);
    v.addEventListener('pause',()=>setTimeout(resume,500));
  });
  function resume(){
    const any=[...vids].some(v=>!v.paused&&!v.ended);
    if(!any&&ytReady&&interacted)ytPlayer.playVideo();
  }

  document.getElementById('driveBtn').onclick=()=>{window.location.href=DRIVE_LINK;}
  </script>
</body>
</html>
