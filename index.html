<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sebuah Pesan</title>
  <style>
    /* Reset & font */
    * { box-sizing: border-box; font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    html,body { height:100%; margin:0; }

    /* Background image (blur + overlay) */
    .bg {
      position: fixed; inset:0; background: center/cover no-repeat;
      filter: blur(6px); transform: scale(1.02);
      z-index: 0;
    }
    .overlay {
      position: fixed; inset:0; background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* page content */
    .wrap {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px;
    }

    .card {
      width: 100%;
      max-width: 480px; /* Dikecilkan, karena konten lebih sedikit */
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 36px;
      text-align: center;
      color: #fff;
      box-shadow: 0 10px 30px rgba(10,10,30,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
    }

    .title {
      font-size: clamp(1.4rem, 2.2vw, 2.0rem);
      margin:0 0 8px 0;
      letter-spacing: 0.6px;
      color: #fff;
    }
    .sub {
      margin:0 0 24px 0; opacity:0.9;
      font-size: 1rem;
    }

    /* input area */
    .inputRow { display:flex; gap:12px; justify-content:center; align-items:center; margin-top:8px; }
    input[type="password"] {
      width: 320px;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 1rem;
      text-align: center;
      background: rgba(255,255,255,0.09);
      color: #fff;
      box-shadow: inset 0 -2px 8px rgba(0,0,0,0.25);
    }
    .btnOpen {
      padding: 12px 22px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg,#007BFF,#00C6FF); /* Warna lebih netral */
      color: #fff;
      transition: transform .18s ease;
    }
    .btnOpen:hover { transform: scale(1.05); }

    .hint { margin-top:12px; opacity:0.7; font-style:italic; color: #eee; font-size: 0.9rem; }

    /* error shake */
    .error {
      color:#ffccd8; margin-top:10px; display:none;
    }
    .shake { animation: shakeX .35s; }
    @keyframes shakeX {
      0%{ transform:translateX(0); } 25%{ transform:translateX(-6px); } 75%{ transform:translateX(6px); } 100%{ transform:translateX(0); }
    }
  </style>
</head>
<body>

  <div class="bg" id="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card" role="main" aria-labelledby="title">
      <h1 id="title" class="title">üîê Pesan Ini Terkunci</h1>
      <p class="sub">Silakan masukkan password untuk membukanya.</p>

      <div class="inputRow" aria-hidden="false">
        <input id="pw" type="password" inputmode="numeric" placeholder="Masukkan password..." autocomplete="off" />
        <button class="btnOpen" id="openBtn">Buka</button>
      </div>
      <div class="hint">Clue : tanggal aku confes‚ò∫Ô∏è</div>
      <div id="err" class="error">Kamu lupa ya malam aku confes? üòî</div>
    </section>
  </main>

<script>
  /* ============================
     CONFIG
  ============================ */
  const ENCODED_PASS = "MDYwMjIwMjI="; // Password kamu (06022022)
  const PASSWORD = atob(ENCODED_PASS);
  const NEXT_PAGE = "welcome.html"; // GANTI KE HALAMAN BARU INI

  // GANTI NAMA FILE BACKGROUND DI SINI (PAKAI GAMBAR GENERIK/NETRAL)
  const BG_FILENAME = "bgindex.png"; 

  document.getElementById('bg').style.backgroundImage = `url('${BG_FILENAME}')`;

  /* ============================
     PASSWORD LOGIC
  ============================ */
  const pwEl = document.getElementById('pw');
  const openBtn = document.getElementById('openBtn');

  function showError() {
    const e = document.getElementById('err');
    e.style.display = 'block';
    e.classList.add('shake');
    setTimeout(() => e.classList.remove('shake'), 350);
    setTimeout(() => e.style.display = 'none', 2500);
  }

  function checkPassword() {
    const val = pwEl.value.trim();
    if (val === PASSWORD) {
      window.location.href = NEXT_PAGE;
    } else {
      showError();
    }
  }

  openBtn.addEventListener('click', checkPassword);
  pwEl.addEventListener('keypress', (ev) => {
    if (ev.key === 'Enter') {
      ev.preventDefault();
      checkPassword();
    }
  });
</script>

</body>
</html>
